                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" style="max-width: 300px;">

                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea type= "message" class="form-control" id="inputMessage" rows="5"></textarea>
                </div>
                <button type="submit" class="btn" style="background-color:#4aaaa5; color:white; padding: 10px 30px;">Submit</button>
